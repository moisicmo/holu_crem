<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Top Relleno -->
  <g id="top-relleno">
    <path d="M50 15 
             Q50 0 60 0 
             L140 0 
             Q150 0 150 15 
             L150 30 
             L50 30 
             Z" 
          fill="#fde2c8" />
  </g>

  <!-- Top Layer -->
  <g id="top-layer">
    <rect x="50" y="15" width="100" height="35" fill="#f5b97d" />
  </g>

  <!-- Middle Relleno -->
  <g id="middle-relleno">
    <rect x="50" y="50" width="100" height="15" fill="#fde2c8" />
  </g>

  <!-- Middle Layer -->
  <g id="middle-layer">
    <rect x="50" y="65" width="100" height="35" fill="#f5b97d" />
  </g>

  <!-- Base Relleno -->
  <g id="base-relleno">
    <rect x="50" y="100" width="100" height="15" fill="#fde2c8" />
  </g>

  <!-- Base Layer -->
  <g id="base-layer">
    <rect x="50" y="115" width="100" height="35" fill="#f5b97d" />
  </g>
</svg>
